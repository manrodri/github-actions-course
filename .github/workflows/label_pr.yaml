name: Dependabot auto-label
on: pull_request

permissions:
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    
    steps:
     
        
      - name: Dependabot metadata
        if: ${{ github.actor == 'dependabot[bot]' }}
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: print out pr data
        run: |
            echo "dependencies-names: ${{ steps.dependabot-metadata.outputs.dependency-names }}"
            echo "previous-versions: ${{ steps.dependabot-metadata.outputs.previous-version }}"
            echo "new-versions: ${{ steps.dependabot-metadata.outputs.new-version }} "
          
      - name: Add a label for all production dependencies
        run: |
          env 
          gh pr edit "$PR_URL" --add-label "dependabot_pull_request"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{github.event.pull_request.html_url}}
