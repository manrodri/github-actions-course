name: Actions Workflow
on: 
  push:
    branches:
      - dev
  pull_request:
    types: 
      - closed
      - assigned
      - opened
      - reopened

jobs:
  run-github-actions: 
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3
      - name: List files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo $GITHUB_JOB

      # - name: Simple JS action
      #   id: greet
      #   uses: actions/hello-world-javascript-action@187f3b905d51b8dd4ae7ab55b342c1c8d8646fa2
      #   with:
      #     who-to-greet: Manuel
      - name: Log greeting time
        run: echo "${{ steps.greet.outputs.time }}"
      
